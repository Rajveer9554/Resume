<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="preview style.css">
</head>
<body>

<h1>Resume Preview</h1>
<div class="preview-container" id="resume-container">
    <img id="profile-pic" src="" alt="Profile Picture">
    <div class="preview">
    <b id="preview-name">Your Name</b>
    <p id="preview-contact">Contact no.</p>
    <p id="preview-gmail">Gmail.com</p>
    <p id="preview-address">Address</p>
</div>
    <h2><p><strong><i class="fa-solid fa-briefcase"></i> Work Experience:</strong></p></h2>
    <p id="preview-work-exp">N/A</p>
    <h2><p><strong><i class="fa-solid fa-user-graduate"></i> Education:</strong></p></h2>
    <p id="preview-education">N/A</p>
    <h2><p><strong>Expertise:</strong></p></h2>
    <p id="preview-expertise">N/A</p>
     <!-- Button to download resume as PDF -->
<button id="download-btn">Download Resume</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

<script src="preview script.js"></script>

</body>
</html>
